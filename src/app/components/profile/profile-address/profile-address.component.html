<p-card class="profile-section-card">
  <div class="card-header">
    <h2 class="section-title">
      <span class="material-symbols-outlined section-icon">location_on</span>
      Adres
    </h2>
    <span 
      class="material-symbols-outlined edit-icon"
      (click)="onEditClick()"
    >edit</span>
  </div>
  
  <div class="card-content">
    <div class="address-details">
      @if (address.city) {
        <div class="address-item">
          <span class="material-symbols-outlined address-icon">location_city</span>
          <span class="address-text">{{ address.city }}</span>
        </div>
      }
      
      @if (address.addressLine || address.fullAddress) {
        <div class="address-item">
          <span class="material-symbols-outlined address-icon">home</span>
          <span class="address-text">{{ address.addressLine || address.fullAddress }}</span>
        </div>
      }
      
      @if (!address.city && !address.addressLine && !address.fullAddress) {
        <p class="empty-message">Adres bilgisi eklenmemiÅŸ.</p>
      }
    </div>
  </div>
</p-card>

<app-address-edit-modal
  [(visible)]="showEditModal"
  [address]="address"
  [userProfileId]="userProfileId"
  (saved)="onAddressSaved()"
></app-address-edit-modal>
