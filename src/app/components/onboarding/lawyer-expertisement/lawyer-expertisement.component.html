<div class="lawyer-expertisement-container">
  <p-card class="lawyer-expertisement-card">
    <div class="form-header">
      <h2 class="form-title">Uzmanlık Alanları</h2>
      <p class="form-subtitle">Uzmanlık alanlarınızı seçebilir veya bu adımı atlayabilirsiniz.</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="lawyer-expertisement-content">
      @if (errorMessage) {
        <p-message severity="error" [text]="errorMessage" class="error-message"></p-message>
      }

      <div class="form-field">
        <label for="expertisements">Uzmanlık Alanları</label>
        <p-multiSelect
          id="expertisements"
          [(ngModel)]="selectedExpertisementIds"
          [options]="availableExpertisements"
          optionLabel="name"
          optionValue="id"
          placeholder="Uzmanlık alanları seçiniz"
          [style]="{ width: '100%' }"
          [filter]="true"
          filterPlaceholder="Ara..."
          [showClear]="true"
          name="expertisements"
        ></p-multiSelect>
        <small class="info-text">Birden fazla uzmanlık alanı seçebilirsiniz.</small>
      </div>

      <div class="form-actions">
        <p-button
          label="Atla"
          icon="pi pi-forward"
          [outlined]="true"
          [text]="true"
          type="button"
          (onClick)="onSkip()"
          [style]="{ 'min-width': '120px' }"
        ></p-button>
        <p-button
          label="Sonraki"
          icon="pi pi-arrow-right"
          iconPos="right"
          type="submit"
          [loading]="isSubmitting"
          [disabled]="isSubmitting || !selectedExpertisementIds || selectedExpertisementIds.length === 0"
          [style]="{ 'min-width': '150px' }"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
