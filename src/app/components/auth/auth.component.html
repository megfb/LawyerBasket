<div class="auth-container">
  <div class="slogan-container">
    <span class="material-symbols-outlined balance-icon">balance</span>
    <h1 class="slogan-text">Terazinin Dijital Tarafı, Lawyer Basket</h1>
  </div>
  <p-card class="auth-card">
    <div class="auth-content">
      <h2 class="auth-title">{{ isRegistering ? 'Üye Ol' : 'Giriş Yap' }}</h2>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          placeholder="Email adresinizi girin"
          class="w-full email-input"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Şifre</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          placeholder="Şifrenizi girin"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full password-input"
          [inputStyle]="{ width: '100%' }"
          [disabled]="isLoading"
        ></p-password>
      </div>

      @if (errorMessage) {
        <p-message severity="error" [text]="errorMessage" styleClass="w-full"></p-message>
      }

      <div class="button-group">
        <p-button
          [label]="isRegistering ? 'Üye Ol' : 'Giriş Yap'"
          (onClick)="isRegistering ? register() : login()"
          [loading]="isLoading"
          styleClass="w-full login-button"
          [disabled]="isLoading"
        ></p-button>

        <p-button
          [label]="isRegistering ? 'Giriş Yap' : 'Üye Ol'"
          (onClick)="toggleMode()"
          styleClass="w-full register-button"
          [disabled]="isLoading"
          [text]="true"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
